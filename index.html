<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Document Scanner</title>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 15px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 12px;
      border: none;
    }

    canvas {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      background: #fff;
    }

    .count {
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h2>ðŸ“„ Personal Document Scanner (A4 Optimized)</h2>

<input type="file" accept="image/*" capture="environment" id="upload">

<button onclick="scan()">âž• Scan Halaman</button>

<canvas id="canvas"></canvas>

<div class="count" id="count">0 halaman tersimpan</div>

<button onclick="downloadPDF()">ðŸ“˜ Download PDF</button>

<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

let pages = [];

// ukuran A4 digital Â±150 DPI
const A4_WIDTH = 1240;
const A4_HEIGHT = 1754;

function scan() {
  const file = document.getElementById("upload").files[0];
  if (!file) {
    alert("Ambil foto dokumen dulu");
    return;
  }

  const img = new Image();
  const reader = new FileReader();

  reader.onload = e => img.src = e.target.result;

  img.onload = () => {
    canvas.width = A4_WIDTH;
    canvas.height = A4_HEIGHT;

    ctx.drawImage(img, 0, 0, A4_WIDTH, A4_HEIGHT);

    let imageData = ctx.getImageData(0, 0, A4_WIDTH, A4_HEIGHT);
    let data = imageData.data;

    // grayscale ringan
    for (let i = 0; i < data.length; i += 4) {
      let avg = (data[i] + data[i+1] + data[i+2]) / 3;
      data[i] = data[i+1] = data[i+2] = avg;
    }

    ctx.putImageData(imageData, 0, 0);

    // simpan dengan kompresi
    pages.push(canvas.toDataURL("image/jpeg", 0.6));

    document.getElementById("count").innerText =
      pages.length + " halaman tersimpan";
  };

  reader.readAsDataURL(file);
}

async function downloadPDF() {
  if (pages.length === 0) {
    alert("Belum ada halaman");
    return;
  }

  const { PDFDocument } = PDFLib;
  const pdfDoc = await PDFDocument.create();

  for (let imgData of pages) {
    const jpg = await pdfDoc.embedJpg(imgData);
    const page = pdfDoc.addPage([A4_WIDTH, A4_HEIGHT]);
    page.drawImage(jpg, {
      x: 0,
      y: 0,
      width: A4_WIDTH,
      height: A4_HEIGHT
    });
  }

  const pdfBytes = await pdfDoc.save();

  const blob = new Blob([pdfBytes], { type: "application/pdf" });
  const link = document.createElement("a");

  link.href = URL.createObjectURL(blob);
  link.download = "scan-a4.pdf";
  link.click();
}
</script>

</body>
</html>
